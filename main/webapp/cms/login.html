<!doctype html>
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">-->
	<link href="css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container-fluid">
		<div id="page" class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 form-horizontal">
				<div class="form-group">
					<label for="username" class="col-md-3 control-label">用户名：</label>
					<div class="col-md-9">
						<input id="username" class="form-control" type="text" placeholder="请输入用户名" >
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-3 control-label">密码：</label>
					<div class="col-md-9">
						<input id="password" class="form-control" type="password" placeholder="请输入密码" >
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id="login" class="btn btn-primary">确 定</button>
						<button id="cancel" class="btn btn-primary">取 消</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--jQuery-->
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

	<!--bootstrap-->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
