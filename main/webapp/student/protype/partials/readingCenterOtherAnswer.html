<div class="readingCenter-right">

			<div class="otherAnswer">
				<div class="row tagHead">
					我的测试->思维训练《{{bookName}}》->其他人的回答
				</div>
				<div class="title">
					{{answer[0].question.topic}}
				</div>
				<div class="lists">
					<div class="list" ng-repeat="item in answer">

					</div>
				</div>
			</div>
			<div class="bottom" ng-click="addCount()">加载更多</div>
		</div>
	</div>
	<div class="col-md-1"></div>

	SetReadingCenterRightHeight();
